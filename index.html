<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="card card-img">
        <img
          src="./img/image-product-desktop.jpg"
          alt="product-img"
          class="product-img"
        />
      </div>
      <div class="card product-description">
        <p class="product-type">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="discount-price">$149.99</p>
          <p class="real-price">$169.99</p>
        </div>
        <button class="cart-button">
          <img src="./img/icon-cart.svg" alt="cart-img" class="cart-img" /> Add
          to cart
        </button>
      </div>
    </div>
  </body>
</html>
